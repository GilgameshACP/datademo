<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
</head>
<body>




<div id="formWrapContainer">
    <div id="formWrap">
        <h1>SIGN IN</h1>
        <form th:action="@{/signin}" method="post" id="loginForm">
            <label class="errorLbl" th:text="${errorMessage}"> </label>
            <input id="username" name="username" placeholder="USERNAME" type="text">
            <input id="password" name="password" placeholder="PASSWORD" type="password">
            <div id="rememberAndForgot">
                <div><input id="rememberme" name="remember-me" type="checkbox" ><label>Remember Me</label></div>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" id="submitBtn">SIGN IN</button>

        </form>
    </div>
</div>


</body>
</html>
